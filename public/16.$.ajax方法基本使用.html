<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">发送请求</button>
<script src="./js/jquery.min.js"></script>
<script>
    var params = {name:'wangwu',age:300};
    $('#btn').on('click', function () {
        $.ajax({
            //请求方式
            type:'get',
            //请求地址
            url:'/user',
            //向服务器端发送的请求
            //最终会自动把参数转换为字符串类型name=XR&age=22
            // data:{
            //     name:'zhangsan',
            //     age:100
            // },
            data: JSON.stringify(params),
            contentType:'application/json',
            //在请求发送之前调用
            beforeSend: function(){
                alert('请求即将发送');
                // return false;
            },
            //请求成功以后函数被调用
            success: function (response) {
                //response为服务器端返回的数据
                //方法内部会自动将json字符串转换为json对象
                console.log(response);
            },
            //请求失败以后函数被调用
            error:function (xhr) {
                console.log(xhr);
            }
        })
    })
</script>
</body>
</html>
